<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Finding an Extinct New Zealand Bird</title>
    
    <style>
    
    @import "compass/css3";

$color: #d63737;

@import url(http://fonts.googleapis.com/css?family=Grand+Hotel);

html{
  height: 400%;
  width: 100%;
}

body{
  width: 100%;
  height: 100%;
  font-family: Grand Hotel, Serif;
  font-size: 62.5%;
  font-size: 1em;
}

.bg{
  width: 100%;
  height: 100%;
  background: url("http://tourism-spot.com/wp-content/uploads/2015/08/Doubtful-Sound-Fiordland-National-Park-New-Zealand.jpg") no-repeat center center;
  background-size: cover;
  -webkit-filter: blur(0.5em);
  transform : translateZ(0); 
}

#instruction{
  position: fixed;
  top:50%;
  left:50%;
  margin: -5em 0 0 -10em;
  width:20em;
  height: 10em;
  line-height: 10em;
  text-align:center;
  font-size: 6em;
  color: white;
  text-shadow:
    0px 1px 0px #c0c0c0,
    0px 2px 0px #b0b0b0,
    0px 3px 0px #a0a0a0,
    0px 4px 0px #909090,
    0px 5px 10px rgba(0, 0, 0, 0.6)
    ;
}

#btnTop{
  position: fixed;
  bottom: -2.1em;
  right: 1em;
  line-height:2em;
  height:2em;
  width:2em;
  text-align:center;
  color: #fff;
  text-decoration:none;
  text-transform: uppercase;
  text-shadow: 0 -0.1em 0.2em rgba(0, 0, 0, 0.3);
  background: $color;
  background: linear-gradient(to bottom, rgba($color,1) 0%, rgba(darken($color, 10%),1) 100%);
  border-radius:0.3em;
  border: 0.1em solid darken($color, 10%);
  box-shadow: 0 0.1em 0.3em rgba(0, 0, 0, 0.3), inset 0 0.1em 0.1em rgba(255, 255, 255, 0.3);
  transition: bottom 0.3s cubic-bezier(0, 0.59, 0.24, 1.33);
  &:hover{
    border: 0.1em solid darken($color, 15%);
    background: darken($color, 5%);
    background: linear-gradient(to bottom, rgba(darken($color, 5%),1) 0%, rgba(darken($color, 15%),1) 100%);
  }
  &:active{
    box-shadow: 0 0.1em 0.3em rgba(0, 0, 0, 0.3), inset 0 0.1em 0.1em rgba(0, 0, 0, 0.3);
    background: darken($color, 10%);
    background: linear-gradient(to bottom, rgba(darken($color, 10%),1) 0%, rgba(darken($color, 20%),1) 100%);
  }
  &.active{
    bottom: 1em;
  }
  transform : translateZ(0);
}

    </style>
    
    <script>
    
    // Show/hide button

var lastScrollTop = 0;

$(window).scroll(function(event){
  
	  var st = $(this).scrollTop();
  
	  if (st < 100){
		    $("#btnTop").removeClass('active');
	  } else {
		    if (st > lastScrollTop){
			      $("#btnTop").removeClass('active');
		    } else {
    			  $("#btnTop").addClass('active');
		    }   
	  }
  
  	lastScrollTop = st;
  
});


// Scroll to bottom on document ready
$(document).ready(function(){
  $("html, body").animate({ scrollTop: $(document).height() }, 200);
  return false;
});


// Smooth scroll
$(document).ready(function(){
	$('a[href^="#"]').on('click',function (e) {
		e.preventDefault();
		var target = this.hash,
		$target = $(target);
		$('html, body').stop().animate({
			'scrollTop': $target.offset().top
		}, 200, function () {
			window.location.hash = target;
		});
	});
});
    </script>
    
</head>
 
    
   <div class="bg" id="top"></div>

<p id="instruction">Finding the Lost New Zealand Bird</p>

<a href="#top" id="btnTop">&#9650;</a>
